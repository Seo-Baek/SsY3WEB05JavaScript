<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	
	//[문제 1] 키보드로 두 수를 입력받아서 더해주는 프로그램을 완성해보세요.
	let su1 = prompt("숫자를 입력하세요.");
	let su2 = prompt("더할 수를 입력하세요.");
	document.write("<h3>덧셈 결과 : <strong style='font-size: 28px'>"+(parseInt(su1)+parseInt(su2))+"</strong></h3><br /><hr />");
	
	//[문제 2] 키보드로 여러분의 이름, 나이, 연락처를 
	//       입력받아서 화면에 출력해보세요.
	let name = prompt("이름을 입력하세요.");
	let age = prompt("나이를 입력하세요.");
	let phone= prompt("연락처를 입력하세요.");
	document.write("<br /><table border='1' cellspacing='0'>"+
			        "<tr><th>이름</th><th>나이</th><th>연락처</th></tr>");
	document.write("<tr><td>"+name+"</td><td>"+age+"</td><td>"+phone+
					"</td></tr></table>");
	// 태그를 이용하여 테이블로 만들어 보았다 ㅋㅎㅎ
	
</script>
</head>
