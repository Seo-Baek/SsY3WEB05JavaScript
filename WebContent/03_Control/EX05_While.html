<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">

	// 반복문 - while 문
	let i = 1;	//초기식
	while(i <= 10){	// 조건식
		document.write("안녕하세요" + i+"<br />");
		i++;
	}
	
	document.write("<hr />");
	
	/* [문제] 1 ~ 100 사이의 숫자 중에서 숫자가 
	         4의 배수이면서 6의 배수인 경우만 화면에 출력하세요.
	*/
	i = 1;
	while(i <= 100){
		if(i % 4 == 0 && i % 6 == 0){
			document.write(i + "<br />");
		}
		i++;
	}
	document.write("<hr />");
	/* [문제] 1 ~ 100 사이의 숫자 중 짝수일 경우에는 파란색으로 출력을 하고
			홀수인 경우에는 빨간색으로 화면에 출력해보세요.
	*/
	i = 1;
	while(i <= 100){
		if(i % 2 == 1){
			document.write("<font color= 'red'>" + i + "</font><br />");			
		} else {
			document.write("<font color= 'blue'>" + i + "</font><br />");
		}
		i++;
	}
	
	
</script>
</head>
<body>

</body>
</html>
