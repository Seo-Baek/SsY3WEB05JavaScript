<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">

	// 반복문 - for문 
	for(let i = 1; i <= 10; i++){
		document.write(i + "번째 반복<br />");
	}
	document.write("<hr />");
	
	// [문제1] 1 ~ 100 사이의 숫자 중에서 5의 배수일 경우에는 빨간색으로,
	//		  7의 배수인 경우에는 초록색으로, 6의 배수인 경우에는 아쿠아색으로 화면에 출력해보세요.
	for(let i = 1; i <= 100; i++){
		if(i % 5 === 0){
			document.write("<font color='red'>" + i + "</font>");
		} else if(i % 7 === 0) {
			document.write("<font color='green'>" + i + "</font>");			
		} else if(i % 6 === 0){
			document.write("<font color='aqua'>" + i + "</font>");			
		} else{			
		document.write("<font >" + i + "</font>")
		}
		document.write("<font>  </font>")
		if(i % 3===0){
			if(i === 99){
				continue;
			}
			document.write("<br />");
			}
	}
	document.write("<hr />");
	
	// [문제2] 숫자를 입력받아서 해당 숫자까지의 합을 구하는 프로그램을 만들어보세요.
	let length = parseInt(prompt("합산할 범위의 숫자를 입력하세요.\n(1부터 시작)"));
	let tempt = 0;
	for(let i = 1; i <= length; i++){
		tempt += i;
	}
	document.write("합산 결과 ==> " + tempt);
	document.write("<hr />");
	
	// [문제3] 문제 2번의 입력받은 숫자까지 합을 구하는데 3의배수가 아니고,
	//        2의 배수가 아닌 나머지 숫자의 합을 구하여 화면에 출력해보세요.
	tempt = 0;
	for(let i = 1; i < length; i++){
		if(i % 3 != 0 && i % 2 != 0){
			tempt += i;
		}
	}
	document.write("합산 결과 ==> " + tempt);
</script>
</head>
<body>

</body>
</html>
