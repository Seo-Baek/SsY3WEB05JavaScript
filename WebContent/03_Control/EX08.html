<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">

	// 다중 for문
	// [문제] 다중 for문을 이용하여 구구단을 출력하세요.
	document.write("<h2>구구단</h2>");
	for(let i = 2; i < 10; i++){
		document.write("<dl><dt style='color: blue'>"
						+ i +"단</dt>");
		document.write("<hr width='300' align='left' />");
		for(let j = 1; j < 10; j++){
			document.write("<dd>" + i + " * " + j + " = " + (i*j) + "</dd>");
		}
		document.write("</dl>");
	}

</script>
</head>

</body>
</html>
