<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">

	/*
		배열 객체의 메소드 및 속성
			- join(연결문자) : 배열 객체에 데이터를 연결문자를 기준으로 각각의 값에 추가되어 한 개의 문자형 데이터로 반환.
			- reverse() : 배열 객체에 데이터의 순서를 거꾸로 바꾼 후 반환.
			- sort() : 배열 객체에 데이터를 오름차순으로 정렬.
			- slice(index1, index2) : 배열 객체의 데이터 중 원하는 인덱스 구간만큼 잘라서
			                                                          배열 객체로 가져옴. 
			- concat() : 두 개의 배열 객체를 하나로 결합시킴.
			- pop() : 배열 객체에 저장된 데이터 중 마지막 인덱스에 저장된 데이터를 삭제.
			- push(new data) : 배열 객체의 마지막 인덱스에 새 데이터를 삽입.
			- shift() : 배열 객체에 저장된 데이터 중 첫 번째 인덱스에 저장된 데이터를 삭제.
			- unshift(new data) : 배열 객체의 가장 앞의 인덱스에 새 데이터를 삽입.
			- length : 배열에 저장된 총 데이터의 갯수를 반환.
	*/
	
	let data = ["홍대입구", "합정", "당산", "영등포구청"];
	document.write(data + "<br />");
	document.write(typeof data + "<br />");	// 모든 데이터가 들어가기 때문에 object 타입으로 지정됨.
	
	document.write("<hr width='300' align='left' />");
	
	// join() : 연결문자 기준으로 1개의 문자형 데이터로 반환함.
	document.write(data.join(" -> ") + "<br />");
	document.write(data + "<br />");	// 실제로 값이 바뀌는 것은 아니다!
	
	document.write("<hr width='300' align='left' />");
	
	// reverse() : 배열 객체의 값 순서가 역순으로 출력
	document.write(data.reverse() + "<br />");
	
	document.write("<hr width='300' align='left' />");
	
	// sort() : 배열 객체에 데이터를 오름 차순으로 정렬.
	document.write("<font style='font-weight: bold;'>sort()</font><br />")
	document.write(data.sort() + "<br />");
	document.write("<font style='font-weight: bold;'>sort().reverse()</font><br />")
	document.write(data.sort().reverse() + "<br />");
	
	document.write("<hr />");
	document.write("<hr />");
	
	let greenLine = ["홍대입구", "합정", "당산", "영등포구청"];
	let darkBlueLine = ["서울역", "시청", "종각", "종로3가"];
	
	document.write("greenLine ==> " + greenLine + "<br />");
	document.write("darkBlueLine ==> " + darkBlueLine + "<br />");
	document.write("<br />");
	
	// slice(index1, index2) : 배열 객체의 데이터 중 원하는 인덱스 구간만큼 잘라서 배열 객체로 가져옴.
	document.write("<font style='font-weight: bold;'>slice()</font><br />");
	document.write(greenLine.slice(1,3) + "<br />");	// index1 부터 index3앞까지 가져옴.
	
	//splice() : 배열 객체에 지정 데이터를 삭제하고, 그 구간에 새로운 데이터를 삽입함.
	greenLine.splice(2, 1, "강남", "역삼");	// (시작인덱스, 삭제할 갯수, 변경할 값n); array 값이 바뀜!
	document.write("<font style='font-weight: bold;'>splice() 후</font><br />");
	document.write(greenLine + "<br />");
	
	// concat() ; 두 개의 배열 객체를 하나로 결합시킴.
	document.write("<font style='font-weight: bold;'>concat()</font><br />");
	document.write(greenLine.concat(darkBlueLine) + "<br />"); // 정말 변경되는 것은 아님!
	
	//pop() : 배열 객체에 저장된 데이터 중 마지막 인덱스에 저장된 데이터를 삭제.
	document.write("<font style='font-weight: bold;'>pop()</font><br />");
	document.write(greenLine.pop() + "<br />");	
	/* 더 이상 pop()을 실행할 값이 없으면 undefined로 나옴!*/
	document.write(greenLine + "<br />");	// 실제로 값이 삭제 됨.
	
	//push(new data) : 배열 객체의 마지막 인덱스에 새 인덱스를 삽입.
	greenLine.push("신도림");
	document.write("<font style='font-weight: bold;'>push() 후</font><br />");
	document.write(greenLine + "<br />");
	
	// shift() : 배열 객체에 저장된 데이터 중 첫 번째 인덱스에 저장된 데이터를 삭제.
	greenLine.shift();
	document.write("<font style='font-weight: bold;'>shift() 후</font><br />");
	document.write(greenLine + "<br />");
	
	// unshift() : 배열 객체의 가장 앞의 인덱스에 새 데이터를 삽입.
	greenLine.unshift("홍대입구");
	document.write("<font style='font-weight: bold;'>unshift() 후</font><br />");
	document.write(greenLine + "<br />");

</script>
</head>
<body>

</body>
</html>
