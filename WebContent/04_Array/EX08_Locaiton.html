<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">

	/*
		location 객체
			: 사용자 브라우저의 주소 창에 url에 대한 정보(속성)과 새로 고침 기능을 제공하는 객체.
				- location 객체 주요 메소드
				  location.href : 브라우저 창의 url값을 반환. 
				  location.reload() :새로 고침이 일어나는 메소드.
	*/
	document.write("href ==> " + location.href + "<br />");
	
	
</script>
</head>

</html>
