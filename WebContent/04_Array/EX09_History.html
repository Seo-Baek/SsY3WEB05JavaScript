<script type="text/javascript">

	/*
		history 객체
			: 사용자가 방문한 사이트 중 이전에 방문한 사이트와
			     다음 방문한 사이트로 다시 돌아갈 수 있는 속서과 메소드를 제공하는 객체.
			 	- history 객체의 속성과 메소드
			 	  history.back() : 이전에 방문한 페이지로 이동.
			 	  history.forward() : 현재페이지 다음에 방문한 페이지로 이동.
			 	  history.go(이동 숫자) : 이동 숫자만큼의 페이지로 이동.
			 	  // history.go(-1) == history.back()
			 	  length : 방문 기록에 저장된 목록의 갯수를 반환.
	*/

</script>
