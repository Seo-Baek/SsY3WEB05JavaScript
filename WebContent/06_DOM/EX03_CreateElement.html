<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	
	onload = function(){
		//요소 생성
		let p_Element = document.createElement("p");	// p 태그를 만들어 주세요
		let p_Element2 = document.createElement("p");	// p 태그를 만들어 주세요
		let hr_Element = document.createElement("hr") // hr 태그를 만들어 주세요.
		
		// 요소에 속성 추가
		//hr_Element.setAttribute("title", "DOM을 이용하여 생성된 수평선");
		hr_Element.title = "DOM을 이용하여 생성된 수평선";
		p_Element.innerHTML = "안녕하세요.";	// 일단해봤다 ㅋㅋ
		
		// 생성된 요소를 body 태그에 추가해 보자.
		document.body.appendChild(p_Element);	//body 태그에 p 태그 추가
		//document.body.appendChild(hr_Element);	//body 태그에 hr태그 추가
		document.body.appendChild(p_Element2);
		
		//<p><hr /></p>
		p_Element.appendChild(hr_Element);
		//document.body.appendChild(p_Element);
	};

</script>
</head>
<body>

	<hr title="직접 태그를 이용하여 생성된 수평선" />
	<!-- <p></p><hr> -->
</body>
</html>
