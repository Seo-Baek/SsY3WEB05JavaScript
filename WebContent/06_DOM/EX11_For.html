<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<form name = "f1" action="http://www.google.com">
		<fieldset>
			<legend>폼 요소1</legend>
			<p>
				<label>비밀번호 : 
					<input type="password" name="user_pw1" id="user_pw1" />
				</label>
			</p>
			<p>
				<label>비밀번호 확인: 
					<input type="password" name="user_pw2" id="user_pw2" />
				</label>
				<input type="submit" value="확인"/>
			</p>
		</fieldset>
	</form>
	<form name="f2" action="http://www.google.com">
		<fieldset>
			<legend>폼 요소2</legend>
			<div id="terms">
				회사는 법령이 정하는 바에 따라 "회원"의 개인 정보를 보호하기 위해
				노력합니다. 개인 정보의 보호 및 사용에 대해서는 관련법 및 회사의
				개인정보취급방식이 적용됩니다.
			</div>
			<p>
				<input type="checkbox" name="accept" id="accept" />
				<label for="accept">약관을 동의합니다.</label>
			</p>
			<p>
				<input type="checkbox" name="allChk" id="allChk">
				<label for="allChk">전체 선택</label><br />
				<input type="checkbox" name="subject1" id="subject1" value="s1">
				<label for="subject1">과목 1</label><br />
				<input type="checkbox" name="subject2" id="subject2" value="s2">
				<label for="subject2">과목 2</label><br />
				<input type="checkbox" name="subject3" id="subject3" value="s3">
				<label for="subject3">과목 3</label>
			</p>
			<p>
				<input type="submit" value="등록완료" />
				<input type="reset" value="등록취소" />
			</p>
		</fieldset>
	</form>
	
<script type="text/javascript">

	// 첫번째 폼요소의 확인 버튼을 눌렀을 때
	document.f1.onsubmit = function(){
		let pwd1 =document.f1.user_pw1.value;
		if(pwd1 == ""){
			alert("비밀번호를 입력해주세요.");
			f1.user_pw1.focus();
			return false; //데이터의 전송이 차단 됨.
			// 만약 이 작업을 하지 않으면 <form>태그의 action 페이지로 이동하게 됨.
		} else {
			// 첫번째 비밀번호 입력란에 입력된 비밀번호를 두번째 비밀번호 입력란에 복사해넣음.
			document.f1.user_pw2.value =pwd1;
			// 두 번째 비밀번호 입력란에 비밀번호가 복사되면 해당 태그가 비활성화 되도록 함.
			// 더 이상 입력을 받을 수 없게 만들어준다.
			document.f1.user_pw2.disabled = true;
			return false;
		}
	}
	
	// 두번째 폼요소의 약관동의 체크버튼에 대한 내용
	document.f2.onsubmit = function(){
		let accept = document.f2.accept;
		if(accept.checked == false){	//약관 동의 체크 버튼
			alert("약관을 동의하지 않으면 진행하실 수 없습니다.");
			accept.focus();
			return false;
		}
		let sub1 = document.f2.subject1;
		let sub2 = document.f2.subject2;
		let sub3 = document.f2.subject3;
		if(sub1.checked == false && sub2.checked == false && sub3.checked == false){
			alert("과목을 선택해야 합니다.");
			sub1.focus();
			return false;
		}
		b 77b hhhhuuuuh
	}
	
	
	// 두번째 폼요소의 전체선택 체크박스를 클릭했을 때
	document.f2.allChk.onclick = function(){
		
		// this의 의미는 전체선택 체크 박스를 가리킴
		if(this.checked){	// 체크가 되어 있다면 true값 반환
			document.f2.subject1.checked = true;
			document.f2.subject2.checked = true;
			document.f2.subject3.checked = true;
		} else {
			document.f2.subject1.checked = false;
			document.f2.subject2.checked = false;
			document.f2.subject3.checked = false;
		}
		
	}

</script>

</body>
</html>
